apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
  namespace: hedhog
  labels:
    app: docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: docs
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - docs
                topologyKey: kubernetes.io/hostname
      containers:
        - name: docs
          image: <IMAGE>
          resources:
            limits:
              cpu: 128m
              memory: 512Mi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: docs-service
  namespace: hedhog
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: docs
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-hedhog-service
  namespace: hcode
spec:
  type: ExternalName
  externalName: docs-service.hedhog.svc.cluster.local
