apiVersion: apps/v1
kind: Deployment
metadata:
  name: hedhog-docs
  namespace: hcode
  labels:
    app: hedhog-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hedhog-docs
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hedhog-docs
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - hedhog-docs
                topologyKey: kubernetes.io/hostname
      containers:
        - name: hedhog-docs
          image: <IMAGE>
          resources:
            limits:
              cpu: 128m
              memory: 256Mi
            requests:
              cpu: 64m
              memory: 128Mi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hedhog-docs-service
  namespace: hcode
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: hedhog-docs
